<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
  soNguyen=prompt("nhập số vào đây");
  if (soNguyen>0){
    document.write(soNguyen+" "+"là số lớn hơn 0")
  }else {
    document.write(soNguyen+" "+"là số nhỏ hơn 0")
  }
</script>
