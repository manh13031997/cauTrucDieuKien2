<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt("nhập số thứ nhất")
    let b=prompt("nhập số thứ hai")
    let c=prompt("nhập số thứ ba")
    if (a>b&& a>c){
        document.write("số lớn nhất là :" + a);
    }else if (b>a && b >c){
        document.write("số lớn nhất là :" + b);
    }else{
        document.write("số lớn nhất là :" + c);
    }
</script>
</body>
</html>
