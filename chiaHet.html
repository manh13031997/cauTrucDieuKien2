<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a=prompt("nhập số ")
  let b=prompt("số bị chia")
  let tong = (a%b)
  if (tong === 0) {
    document.write("có chia hết số chia là:" + a/b)
  } else {
    document.write("khong chia hết số chia là" + a/b)
  }
</script>
</body>
</html>
