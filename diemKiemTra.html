<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let diemGiua=+ prompt("nhập điểm giữa kỳ");
  let diemCuoi=+ prompt("nhập điểm cuối kỳ");
  let tong= (diemGiua+diemCuoi)/2;
  if (tong<5){
    document.write("yếu")
  }else if (tong<7){
    document.write("tb")
  }else if (tong<=10){
    document.write("giỏi")
  }else {
    document.write("không thể hiện thị")
  }
</script>
</body>
</html>
