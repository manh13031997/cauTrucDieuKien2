<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tuoi= prompt("nhập tuổi");
    if (tuoi<15){
       document.write("bạn không đủ tuổi để vào lớp 10");
    }else if (tuoi === 15 || tuoi <30){
        document.write("bạn đủ tuổi");
    }else {
        document.write("bạn đã quá tuổi đừng thi nữa sinh con cho con thi")
    }
</script>
</body>
</html>
